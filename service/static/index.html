  <body>
    <div class="s010">
      <div class="search-container">
        <div class="inner-form">
          <div class="basic-search">
            <div class="input-field">
              <input id="search" type="text" placeholder="Type Keywords" />
              <div class="icon-wrap" style="width: max-content">
                  <button class="btn-search" id="btn-search">SEARCH</button>

<!--                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">-->

              </div>
            </div>
          </div>
            <div class="advance-search" id="results-container">
            <span class="desc">Results</span>
          </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        const btn = document.getElementById('btn-search');
        btn.addEventListener('click', function() {
            window.location.href = '/search/' + document.getElementById('search').value;
            return false;
        });
    </script>
    <script type="text/javascript">
        // Get the input field
        let input = document.getElementById("search");

        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter" && input.value.length > 0) {
                event.preventDefault();
                document.getElementById("btn-search").click();
            }
        });
    </script>
  </body>
